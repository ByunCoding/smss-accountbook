name: Auto Create PR and Merge

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr-and-merge:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create PR and Enable Auto-Merge
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            console.log(`Branch pushed: ${branch}`);

            // 이미 열린 PR이 있는지 확인
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'master',
              state: 'open'
            });

            let pr;
            if (existingPRs.length > 0) {
              pr = existingPRs[0];
              console.log(`Using existing PR #${pr.number}`);
            } else {
              // 새 PR 생성
              const { data: newPR } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto: ${branch}`,
                body: '자동 생성된 PR입니다.',
                head: branch,
                base: 'master'
              });
              pr = newPR;
              console.log(`Created new PR #${pr.number}`);
            }

            // 잠시 대기
            await new Promise(resolve => setTimeout(resolve, 3000));

            // PR 머지
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log('PR merged successfully!');
            } catch (error) {
              console.log('Merge failed, trying auto-merge:', error.message);
              // auto-merge 활성화 시도
              try {
                await github.graphql(`
                  mutation($pullRequestId: ID!) {
                    enablePullRequestAutoMerge(input: {
                      pullRequestId: $pullRequestId,
                      mergeMethod: SQUASH
                    }) {
                      pullRequest {
                        autoMergeRequest {
                          enabledAt
                        }
                      }
                    }
                  }
                `, { pullRequestId: pr.node_id });
                console.log('Auto-merge enabled!');
              } catch (e) {
                console.log('Auto-merge enable failed:', e.message);
              }
            }
