name: Archive Previous Month

on:
  schedule:
    - cron: '0 0 3 * *'  # 매달 3일 00:00 UTC
  workflow_dispatch:        # 수동 실행도 가능

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run archive script
        run: node scripts/archive-month.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          MONTH=$(date -d "last month" +%Y-%m)
          git add data/
          git commit -m "archive: ${MONTH} 월 데이터 아카이브"
          git push
